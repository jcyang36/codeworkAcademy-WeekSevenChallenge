<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
<br/>
<br/>
<br/>
<br/>
<div class = "container">
    <div class = "table-responsive">
        <table class="table">
            <tr>
                <th class="text-center" height="80">Username</th>
                <th class="text-center" height="80">Password</th>
                <th class="text-center" height="80">Skill</th>
                <th class="text-center" height="80">First Name</th>
                <th class="text-center" height="80">Last Name</th>
            </tr>




            <th:block th:each = "user: ${userList}">
                <tr>
                    <td class="text-center">  <p th:utext = "${user.username} " height="80">Job  </p></td>
                    <td class="text-center"> <p th:utext=" ${user.password}" height = "80">Job</p></td>
                    <td class="text-center"> <p th:utext = "${user.skill}" height = "80">Job </p></td>
                    <td class="text-center"><p th:utext = "${user.firstName}" height="80">Job</p></td>
                    <td class="text-center"><p th:utext = "${user.lastName}" height = "80">Job</p></td>

                </tr>
            </th:block>




        </table>




    </div>
</div>


<th:block th:replace="base :: footlinks"></th:block>
</body>

</html>
