<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

    <br /><br /><br/>
<br/>
<br/>
<br/>
    <div class = "section">
        <div class="container">

            <h3>SEARCH BY</h3>


            <div sec:authorize = "hasAuthority('USER')">
                <form th:action = "@{/dosearchbyskills}" id = "skillsform" th:object = "${job}" method = "post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="exampleInputActionSkills1">Skills</label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="exampleInputActionSkills1" placeholder="skills" th:field="*{skills}"/>
                            </div>
                            <div class="col-md-3">
                                <input type="submit" value = "Submit"/>
                            </div>
                        </div>
                    </div>

                </form>
            </div>







        </div>
    </div>
    Logged in User:
    <div sec:authentication="name">
        The value of the "name" property of the authentication object should appear here.
    </div>
    <div sec:authorize="isAuthenticated()">
        This content is only shown to authenticated users.<br />
        Logged user: <span sec:authentication="name">Bob</span>
        Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')" >
        This content is only shown to administrators.
    </div>
    <div sec:authorize="hasAuthority('USER')" >
        This content is only shown to users.
    </div>



<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
