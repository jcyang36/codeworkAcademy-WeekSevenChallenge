<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
<div class = "container">

    <div th:each = "record: ${recordList}">
        <p th:utext = "${record.first} +' ' +${record.middle}+' '+ ${record.last}">Record </p>
        <p th:utext = "${record.email}"></p>
        <h5>Education</h5>
        <p th:utext = "${record.degree}+' in '+${record.field}+' &lt;br/&gt;'+${record.school}+', '+${record.yearGrad}">Record</p>
        <h5>Experience</h5>
        <p th:utext=" ${record.workTitle} +' &lt;br/&gt; ' +${record.company}+', '+${record.workDur}+'&lt;br/&gt; '+ ${record.duty}">Record</p>
        <h5>Skills</h5>
        <p th:utext="${record.skill}+ ', '+ ${record.proficiency}">Record</p>
    </div>






</div>
<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
