<!DOCTYPE html>
<html     xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Security Example</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
<br/>
<br/>
<br/>
<br/>
<div class="container">
    <br /><br /><br />
    <h4>New Job</h4>
    <form autocomplete="off" action="#" th:object="${job}" th:action="@{/createjob}"
           method="post">
        <div class="form-group">
            <label for="title">Title </label>
            <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="employer">Employer</label>
            <input type="text" class="form-control" id="employer" placeholder="Employer" th:field="*{employer}" />
        </div>
        <div class="form-group">
            <label for="salaryRange">Salary Range </label>
            <input type="text" class="form-control" id="salaryRange" placeholder="salaryRange" th:field="*{salaryRange}" />
        </div>
        <div class="form-group">
            <label for="description">Description </label>
            <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label for="skills">Skills </label>
            <input type="text" class="form-control" id="skills" placeholder="Skills" th:field="*{skills}" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>


    <!-- NEW RESUME -->

    <h4>New Resume</h4>
    <form autocomplete="off" action="#" th:object="${record}" th:action="@{/createresume}"
          method="post">
        <div class="form-group">
            <label for="first">First </label>
            <input type="text" class="form-control" id="first" placeholder="First" th:field="*{first}" />
        </div>
        <div class="form-group">
            <label for="middle">Middle </label>
            <input type="text" class="form-control" id="middle" placeholder="Middle" th:field="*{middle}" />
        </div>
        <div class="form-group">
            <label for="last">Last </label>
            <input type="text" class="form-control" id="last" placeholder="Last" th:field="*{last}" />
        </div>
        <div class="form-group">
            <label for="degree">Degree </label>
            <input type="text" class="form-control" id="degree" placeholder="Degree" th:field="*{degree}" />
        </div>
        <div class="form-group">
            <label for="field">Field </label>
            <input type="text" class="form-control" id="field" placeholder="Field" th:field="*{field}" />
        </div>
        <div class="form-group">
            <label for="school">School</label>
            <input type="text" class="form-control" id="school" placeholder="School" th:field="*{school}" />
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Year" th:field="*{yearGrad}" />
        </div>
        <div class="form-group">
            <label for="skill">Skill</label>
            <input type="text" class="form-control" id="skill" placeholder="Skill" th:field="*{skill}" />
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company" th:field="*{company}" />
        </div>
        <div class="form-group">
            <label for="email">Email </label>
            <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="title">Title </label>
            <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{workTitle}" />
        </div>
        <div class="form-group">
            <label for="duration">Duration </label>
            <input type="text" class="form-control" id="duration" placeholder="Duration" th:field="*{workDur}" />
        </div>
        <div class="form-group">
            <label for="duty">Duty</label>
            <input type="text" class="form-control" id="duty" placeholder="Duty" th:field="*{duty}" />
        </div>
        <div class="form-group">
            <label for="proficiency">Proficiency</label>
            <input type="text" class="form-control" id="proficiency" placeholder="Proficiency" th:field="*{proficiency}" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div><!-- /.container -->
<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
