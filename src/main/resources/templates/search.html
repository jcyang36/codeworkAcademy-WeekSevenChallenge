<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

    <br /><br /><br/>
<br/>
<br/>
<br/>
    <div class = "section">
        <div class="container">

            <h3>SEARCH BY</h3>

            <div sec:authorize = "hasAuthority('ADMIN')">
            <form   th:action = "@{/dosearchbyfirst}" id = "firstform" th:object = "${record}" method = "post">


                <div class="form-group">
                    <div class="row">

                        <div class="col-md-4">
                            <label for="exampleInputFirst1">First Name</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="exampleInputFirst1" placeholder="first" th:field="*{first}"/>

                        </div>
                        <div class ="col-md-3">
                            <input type="submit" value = "Submit"/>

                        </div>

                    </div>
                </div>




            </form>
            </div>
                <form th:action = "@{/dosearchbycompany}" id = "companyform" th:object = "${record}" method = "post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="exampleInputCompany1">Company</label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="exampleInputCompany1" placeholder="company" th:field="*{company}"/>
                            </div>
                            <div class="col-md-3">
                                <input type="submit" value = "Submit"/>
                            </div>
                        </div>
                    </div>
                </form>

            <form th:action = "@{/dosearchbylast}" id = "lastform" th:object = "${record}" method = "post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="exampleInputLast1">Last Name</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="exampleInputLast1" placeholder="last" th:field="*{last}"/>
                        </div>
                        <div class="col-md-3">
                            <input type="submit" value = "Submit"/>
                        </div>
                    </div>
                </div>

            </form>


                <form th:action = "@{/dosearchbyschool}" id = "schoolform" th:object = "${record}" method = "post" >
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="exampleInputActionSchool1">School</label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="exampleInputActionSchool1" placeholder="school" th:field="*{school}"/>
                            </div>
                            <div class="col-md-3">
                                <input type="submit" value = "Submit"/>
                            </div>
                        </div>
                    </div>

                </form>


                <form th:action = "@{/dosearchbyskill}" id = "skillform" th:object = "${record}" method = "post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="exampleInputActionSkill1">Skill</label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="exampleInputActionSkill1" placeholder="skill" th:field="*{skill}"/>
                            </div>
                            <div class="col-md-3">
                                <input type="submit" value = "Submit"/>
                            </div>
                        </div>
                    </div>

                </form>





        </div>
    </div>



<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
